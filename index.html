<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram | DM</title>
    <style>
        :root { --insta-blue: #0095f6; --bg-dark: #000; --chat-received: #262626; }
        body, html { margin: 0; padding: 0; background: var(--bg-dark); color: white; font-family: sans-serif; overflow-x: hidden; }

        /* Rain Animation */
        .rain { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; pointer-events: none; }
        .drop { position: absolute; background: rgba(255, 255, 255, 0.15); width: 1px; height: 20px; animation: fall linear infinite; }
        @keyframes fall { to { transform: translateY(110vh); } }

        /* App Layout */
        #app { position: relative; z-index: 10; max-width: 500px; margin: 0 auto; height: 100vh; display: flex; flex-direction: column; border-right: 0.5px solid #333; border-left: 0.5px solid #333; }
        
        /* Stories Header */
        .stories { display: flex; gap: 15px; padding: 10px; border-bottom: 0.5px solid #333; overflow-x: auto; }
        .story-circle { min-width: 60px; height: 60px; border-radius: 50%; border: 2px solid #d62976; background: #333; }

        /* Chat Window */
        .header { padding: 15px; display: flex; align-items: center; justify-content: space-between; border-bottom: 0.5px solid #333; }
        .profile-info { display: flex; align-items: center; gap: 10px; }
        .pfp { width: 35px; height: 35px; border-radius: 50%; background: url('photo1.jpg') center/cover; transition: 0.5s; }
        
        #chat-container { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 12px; }
        .bubble { max-width: 75%; padding: 12px 16px; border-radius: 22px; font-size: 14px; line-height: 1.4; position: relative; }
        .rec { background: var(--chat-received); align-self: flex-start; }
        .sen { background: var(--insta-blue); align-self: flex-end; }
        .typing { font-size: 12px; color: #a8a8a8; margin-left: 10px; display: none; }
        .seen { font-size: 10px; color: #a8a8a8; align-self: flex-end; margin-top: -8px; }

        /* Call Screen */
        #call-ui { position: fixed; inset: 0; background: rgba(10,10,10,0.98); z-index: 2000; display: none; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        .call-pfp { width: 120px; height: 120px; border-radius: 50%; margin-bottom: 20px; border: 2px solid #333; }
        .controls { display: flex; gap: 60px; margin-top: 50px; }
        .btn { width: 65px; height: 65px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; font-size: 24px; }
        .ans { background: #4cd964; } .rej { background: #ff3b30; transform: rotate(135deg); }

        /* Gallery */
        .gallery { display: grid; grid-template-columns: repeat(3, 1fr); gap: 2px; margin-top: 20px; }
        .gallery img, .gallery video { width: 100%; aspect-ratio: 1/1; object-fit: cover; filter: grayscale(50%); cursor: pointer; transition: 0.3s; }
        .gallery img:hover { filter: grayscale(0%); }

        /* Footer Input */
        .footer { padding: 15px; border-top: 0.5px solid #333; display: flex; gap: 10px; }
        input { flex: 1; background: transparent; border: 1px solid #444; border-radius: 20px; padding: 8px 15px; color: white; outline: none; }
    </style>
</head>
<body>

    <div class="rain" id="rain"></div>
    <audio id="master-bg" src="sad-bg.mp3" loop></audio>

    <div id="app">
        <div class="stories" id="story-tray">
            <div class="story-circle"></div>
            <div class="story-circle" style="border-color: #555;"></div>
            <div class="story-circle" style="border-color: #555;"></div>
        </div>

        <div class="header">
            <div class="profile-info">
                <div class="pfp" id="main-pfp"></div>
                <div>
                    <b id="user-title">Trishika</b><br>
                    <small style="color: #00f641;" id="status-text">Active Now</small>
                </div>
            </div>
            <div style="font-size: 20px;">ðŸ“ž &nbsp; ðŸ“¹</div>
        </div>

        <div id="chat-container">
            </div>
        <div class="typing" id="typing-ui">Trishika is typing...</div>

        <div id="media-area" class="gallery" style="display:none;"></div>

        <div class="footer" id="input-bar">
            <input type="text" placeholder="Message..." id="msg-input">
            <button id="send-btn" style="background:none; border:none; color:var(--insta-blue); font-weight:bold;">Send</button>
        </div>
    </div>

    <div id="call-ui">
        <div class="call-pfp"></div>
        <h1 id="caller-name">Trishika</h1>
        <p id="call-timer">Instagram Audio...</p>
        <div class="controls">
            <div class="btn rej">ðŸ“ž</div>
            <div class="btn ans">ðŸ“ž</div>
        </div>
    </div>

    <script>
        const chat = document.getElementById('chat-container');
        const typing = document.getElementById('typing-ui');
        const bgMusic = document.getElementById('master-bg');
        
        // Rain Drops
        for(let i=0; i<80; i++) {
            let drop = document.createElement('div');
            drop.className = 'drop';
            drop.style.left = Math.random() * 100 + 'vw';
            drop.style.animationDuration = (Math.random() * 1 + 0.5) + 's';
            drop.style.opacity = Math.random();
            document.getElementById('rain').appendChild(drop);
        }

        function appendMsg(text, sender) {
            let b = document.createElement('div');
            b.className = `bubble ${sender}`;
            b.innerText = text;
            chat.appendChild(b);
            if(sender === 'sen') {
                let s = document.createElement('div');
                s.className = 'seen';
                s.innerText = 'Seen';
                chat.appendChild(s);
            }
            chat.scrollTop = chat.scrollHeight;
        }

        // Logic Start
        window.onload = () => {
            setTimeout(() => {
                bgMusic.play();
                typing.style.display = 'block';
                setTimeout(() => {
                    typing.style.display = 'none';
                    appendMsg("Hii SivaSingh... Kaise ho?", "rec");
                }, 2000);
            }, 1000);
        };

        document.getElementById('send-btn').onclick = () => {
            let val = document.getElementById('msg-input').value;
            if(!val) return;
            appendMsg(val, "sen");
            document.getElementById('msg-input').value = "";
            
            // Story Progression
            setTimeout(() => {
                document.getElementById('call-ui').style.display = 'flex';
            }, 2000);
        };

        document.querySelector('.ans').onclick = () => {
            document.getElementById('call-timer').innerText = "00:01";
            let sec = 1;
            let timer = setInterval(() => {
                sec++;
                document.getElementById('call-timer').innerText = `00:0${sec}`;
                if(sec > 5) {
                    clearInterval(timer);
                    endCall();
                }
            }, 1000);
        };

        function endCall() {
            document.getElementById('call-ui').style.display = 'none';
            appendMsg("Trishika, suno to...", "sen");
            setTimeout(() => {
                typing.style.display = 'block';
                setTimeout(() => {
                    typing.style.display = 'none';
                    appendMsg("Nahi Siva, ab kuch nahi bacha. Hum dost bhi nahi reh sakte.", "rec");
                    appendMsg("Goodbye forever. ðŸ’”", "rec");
                    breakupAction();
                }, 3000);
            }, 1500);
        }

        function breakupAction() {
            setTimeout(() => {
                document.getElementById('user-title').innerText = "Instagram User";
                document.getElementById('status-text').innerText = "Unavailable";
                document.getElementById('main-pfp').style.background = "#333";
                document.getElementById('input-bar').innerHTML = "<p style='color:#a8a8a8; text-align:center; width:100%'>You can no longer message this account.</p>";
                loadGallery();
            }, 2000);
        }

        function loadGallery() {
            const gal = document.getElementById('media-area');
            gal.style.display = 'grid';
            
            for(let i=1; i<=10; i++) {
                let img = document.createElement('img');
                img.src = `photo${i}.jpg`;
                gal.appendChild(img);
            }
            for(let i=1; i<=4; i++) {
                let v = document.createElement('video');
                v.src = `video${i}.mp4`;
                v.onclick = function() {
                    if(this.paused) { bgMusic.pause(); this.play(); }
                    else { this.pause(); bgMusic.play(); }
                };
                gal.appendChild(v);
            }
        }
    </script>
</body>
</html>
