<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        /* --- ROMANTIC THEME & ANIMATIONS --- */
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: linear-gradient(to top, #fad0c4 0%, #ffd1ff 100%);
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            text-align: center;
            position: relative;
        }

        /* Floating Background Hearts */
        .bg-heart {
            position: absolute;
            bottom: -100px;
            font-size: 2rem;
            color: rgba(255, 255, 255, 0.6);
            animation: floatUp 10s linear infinite;
            z-index: 0;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 0; }
            50% { opacity: 0.8; }
            100% { transform: translateY(-110vh) scale(1.5); opacity: 0; }
        }

        .container {
            position: relative;
            z-index: 10;
            padding: 20px;
            max-width: 90%;
        }

        /* --- CREDITS (TOP FIXED) --- */
        .top-credits {
            position: absolute;
            top: 15px;
            width: 100%;
            text-align: center;
            font-size: 0.9rem;
            color: #d6336c;
            font-weight: bold;
            z-index: 20;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.8);
        }
        .top-credits a {
            color: #d6336c;
            text-decoration: none;
            background: rgba(255, 255, 255, 0.5);
            padding: 2px 8px;
            border-radius: 10px;
        }

        /* --- IMAGES & TEXT --- */
        .gif-container img {
            width: 200px; /* Thoda chota kiya taaki screen pe fit aaye */
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(255, 105, 180, 0.3);
            margin-bottom: 15px;
            border: 4px solid white;
        }

        h1 {
            font-family: 'Pacifico', cursive; /* Handwritten Style */
            color: #ff4757;
            font-size: 2.2rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 0px white;
            line-height: 1.4;
        }

        /* --- BUTTONS --- */
        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            font-family: 'Poppins', sans-serif;
        }

        #yesBtn {
            background-color: #ff4757; 
            color: white;
            box-shadow: 0 0 15px rgba(255, 71, 87, 0.5);
        }
        
        #noBtn {
            background-color: #ffffff;
            color: #ff4757;
        }

        #yesBtn:active { transform: scale(0.95); }

        /* --- GIFT BOXES --- */
        .gift-grid {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .gift-box {
            background: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            backdrop-filter: blur(5px);
        }

        .gift-box:hover {
            transform: translateY(-10px);
            background: white;
            box-shadow: 0 10px 20px rgba(255, 105, 180, 0.3);
        }

        .gift-box img {
            width: 80px;
            height: 80px;
        }
        
        .gift-label {
            display: block;
            margin-top: 8px;
            color: #c0392b;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .hidden { display: none !important; }

    </style>
</head>
<body>

    <audio id="bg-music" src="valentine day.mp3" loop></audio>

    <div id="hearts-container"></div>

    <div class="top-credits">
        Made by sivasinghü•Ä | Insta - <a href="https://instagram.com/smss1708" target="_blank">@smss1708</a>
    </div>

    <div class="container" id="stage1">
        <div class="gif-container">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExbmM5YnZ3bGh3YnZ3YnZ3YnZ3YnZ3YnZ3YnZ3YnZ3YnZ3eSZlcD12MV9zdGlja2Vyc19zZWFyY2gmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif" alt="Cute Bear">
        </div>
        <h1>Hello Cutie! üíñ<br>Will you be my Valentine?</h1>
        <div class="buttons">
            <button class="btn" id="yesBtn" onclick="goToGiftStage()">Yes</button>
            <button class="btn" id="noBtn" onclick="rejectLove()">No</button>
        </div>
    </div>

    <div class="container hidden" id="stage2">
        <h1>Yay! Choose a Gift for me? üéÅ</h1>
        <div class="gift-grid">
            <div class="gift-box" onclick="finalCelebration()">
                <img src="https://cdn-icons-png.flaticon.com/512/1164/1164620.png" alt="Rose">
                <span class="gift-label">Rose üåπ</span>
            </div>
            <div class="gift-box" onclick="finalCelebration()">
                <img src="https://cdn-icons-png.flaticon.com/512/3343/3343795.png" alt="Chocolate">
                <span class="gift-label">Chocolate üç´</span>
            </div>
            <div class="gift-box" onclick="finalCelebration()">
                <img src="https://cdn-icons-png.flaticon.com/512/2632/2632731.png" alt="Teddy">
                <span class="gift-label">Teddy üß∏</span>
            </div>
        </div>
    </div>

    <div class="container hidden" id="stage3">
        <div class="gif-container">
            <img src="kiss.gif" alt="Romantic Kiss" id="final-gif">
        </div>
        <h1>She Said Yes! ‚ù§Ô∏è<br>I knew you loved me!</h1>
    </div>

    <script>
        // --- Setup Background Animation ---
        function createHearts() {
            const container = document.getElementById('hearts-container');
            for(let i=0; i<15; i++) {
                let heart = document.createElement('div');
                heart.innerHTML = '‚ù§';
                heart.classList.add('bg-heart');
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = (Math.random() * 5 + 5) + 's';
                heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
                container.appendChild(heart);
            }
        }
        createHearts();

        // --- Logic Variables ---
        let yesButtonSize = 1;
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const audio = document.getElementById('bg-music');
        
        // No button texts
        const noTexts = ["No", "Are you sure?", "Soch lo!", "Man jao!", "Dil todogi?", "Please na!", "Last Chance!", "Cry aa raha hai.."];
        let noCount = 0;

        function playMusic() {
            if (audio.paused) {
                audio.play().catch(e => console.log("Audio requires interaction"));
            }
        }

        // Action: Click No
        function rejectLove() {
            playMusic();
            noCount++;
            yesButtonSize += 0.3; // Grow Yes button
            yesBtn.style.transform = `scale(${yesButtonSize})`;
            
            // Change text
            let textIndex = Math.min(noCount, noTexts.length - 1);
            noBtn.innerText = noTexts[textIndex];
        }

        // Action: Click Yes -> Go to Stage 2
        function goToGiftStage() {
            playMusic();
            document.getElementById('stage1').classList.add('hidden');
            document.getElementById('stage2').classList.remove('hidden');
        }

        // Action: Pick Gift -> Final Stage
        function finalCelebration() {
            playMusic();
            document.getElementById('stage2').classList.add('hidden');
            document.getElementById('stage3').classList.remove('hidden');
            
            // Blast confetti
            blastConfetti();
        }

        // Confetti Blast Logic
        function blastConfetti() {
            const duration = 8 * 1000;
            const animationEnd = Date.now() + duration;
            const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 100 };

            function randomInRange(min, max) { return Math.random() * (max - min) + min; }

            const interval = setInterval(function() {
                const timeLeft = animationEnd - Date.now();
                if (timeLeft <= 0) return clearInterval(interval);
                const particleCount = 50 * (timeLeft / duration);
                
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 }, colors: ['#ff0000', '#ff69b4', '#ffd700'] }));
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 }, colors: ['#ff0000', '#ff69b4', '#fff'] }));
            }, 250);
        }
    </script>
</body>
</html>
