<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            background-color: #ffe6e6;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            text-align: center;
        }

        .container {
            position: relative;
        }

        /* Cute Bear Image */
        .gif-container img {
            width: 200px;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        h1 {
            color: #d32f2f;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        #yesBtn {
            background-color: #2ecc71; /* Green */
            color: white;
        }

        #noBtn {
            background-color: #e74c3c; /* Red */
            color: white;
        }

        /* Success Message Styling */
        .hidden {
            display: none;
        }

        #success-message {
            color: #e91e63;
            animation: fadeIn 1s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <audio id="bg-music" src="valentine day.mp3" loop></audio>

    <div class="container">
        <div class="gif-container" id="image-container">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExbmM5YnZ3bGh3YnZ3YnZ3YnZ3YnZ3YnZ3YnZ3YnZ3YnZ3eSZlcD12MV9zdGlja2Vyc19zZWFyY2gmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif" alt="Cute Bear">
        </div>

        <h1 id="main-text">Hello Cutie! <br> Will you be my Valentine?</h1>

        <div class="buttons">
            <button class="btn" id="yesBtn" onclick="acceptLove()">Yes</button>
            <button class="btn" id="noBtn" onclick="rejectLove()">No</button>
        </div>
    </div>

    <script>
        let yesButtonSize = 1.2; // Initial size multiplier
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const mainText = document.getElementById('main-text');
        const imageContainer = document.getElementById('image-container');
        const audio = document.getElementById('bg-music');

        // Text messages when 'No' is clicked
        const noTexts = [
            "No", 
            "Are you sure?", 
            "Pakka?", 
            "Soch lo acche se!", 
            "Ek baar aur socho!", 
            "Man jao na!", 
            "Dil todogi?", 
            "Last chance!",
            "I will cry...",
            "Okay, fine..."
        ];
        
        let noCount = 0;

        // Function to start music on first interaction (Browsers block auto-play)
        function playMusic() {
            if (audio.paused) {
                audio.play().catch(error => console.log("User interaction needed for audio"));
            }
        }

        // Logic when 'No' is clicked
        function rejectLove() {
            playMusic(); // Try to play music
            noCount++;
            
            // Increase size of YES button
            yesButtonSize += 0.5;
            yesBtn.style.transform = `scale(${yesButtonSize})`;
            
            // Change text of NO button
            if (noCount < noTexts.length) {
                noBtn.innerText = noTexts[noCount];
            } else {
                noBtn.innerText = "Please na!";
            }
        }

        // Logic when 'Yes' is clicked
        function acceptLove() {
            playMusic();
            
            // Hide buttons
            document.querySelector('.buttons').style.display = 'none';
            
            // Change Text
            mainText.innerHTML = "She Said Yes! <br> I knew you loved me! ❤️";
            
            // Change Image to a happy romantic one
            imageContainer.innerHTML = '<img src="https://media.giphy.com/media/T86i6yDyOYz7J6vap8/giphy.gif" alt="Happy Couple">';
            
            // Trigger Confetti Blast
            blastConfetti();
        }

        // Confetti Effect Function
        function blastConfetti() {
            const duration = 15 * 1000;
            const animationEnd = Date.now() + duration;
            const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

            function randomInRange(min, max) {
                return Math.random() * (max - min) + min;
            }

            const interval = setInterval(function() {
                const timeLeft = animationEnd - Date.now();

                if (timeLeft <= 0) {
                    return clearInterval(interval);
                }

                const particleCount = 50 * (timeLeft / duration);
                
                // Shoot confetti from left and right
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } }));
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } }));
            }, 250);
        }
    </script>
</body>
</html>
