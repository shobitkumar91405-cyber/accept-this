<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Trishika! üéÅ</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;600&display=swap');

        body {
            margin: 0;
            padding: 0;
            background: #ffeef2;
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        /* Balloons Animation */
        .balloon {
            position: fixed;
            bottom: -100px;
            width: 50px;
            height: 70px;
            background: #ff4d6d;
            border-radius: 50%;
            z-index: -1;
            animation: float 8s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-110vh) rotate(20deg); opacity: 0; }
        }

        /* Content Sections */
        .section {
            display: none;
            padding: 20px;
            max-width: 80%;
            animation: fadeIn 1.5s ease;
        }

        .active { display: block; }

        h1 { font-family: 'Dancing Script', cursive; color: #ff4d6d; font-size: 3rem; }
        p { color: #555; line-height: 1.6; }

        /* Cake Styling */
        .cake-container { position: relative; cursor: pointer; margin: 20px auto; width: 200px; }
        .cake { width: 150px; height: 100px; background: #f4a261; border-radius: 10px 10px 0 0; position: relative; margin: 0 auto; }
        .icing { width: 160px; height: 30px; background: #e76f51; border-radius: 20px; position: absolute; top: -10px; left: -5px; }
        .candle { width: 10px; height: 40px; background: #ffd166; position: absolute; top: -50px; left: 70px; }
        .flame { 
            width: 15px; height: 20px; background: orange; border-radius: 50%; 
            position: absolute; top: -20px; left: -2px; animation: flicker 0.5s infinite; 
        }

        @keyframes flicker {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .cut-line {
            position: absolute; width: 100%; height: 2px; background: white; 
            top: 50%; left: 0; display: none;
        }

        /* Buttons */
        button {
            background: #ff4d6d; color: white; border: none; padding: 12px 25px;
            border-radius: 25px; font-size: 1rem; cursor: pointer; transition: 0.3s;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.3);
        }
        button:hover { background: #ff758f; transform: scale(1.05); }

        footer { position: fixed; bottom: 10px; font-size: 0.8rem; color: #888; }
    </style>
</head>
<body>

    <div id="balloon-container"></div>

    <div id="s1" class="section active">
        <h1>Hey Trishika... ‚ù§Ô∏è</h1>
        <p>I have a small surprise for you. Are you ready?</p>
        <button onclick="next(1)">Yes, Let's go! üéÅ</button>
    </div>

    <div id="s2" class="section">
        <h1>Make a Wish! üéÇ</h1>
        <div class="cake-container" onclick="cutCake()">
            <div id="candle" class="candle"><div class="flame"></div></div>
            <div class="cake">
                <div class="icing"></div>
                <div id="cut" class="cut-line"></div>
            </div>
        </div>
        <p id="cake-instruction">Click the candle to blow it out and cut the cake!</p>
    </div>

    <div id="s3" class="section">
        <h1 id="msg-title">Special Message for You</h1>
        <p id="msg-text">Loading my feelings...</p>
        <button id="msg-btn" onclick="showNextMessage()">Read Next ‚ù§Ô∏è</button>
    </div>

    <footer>Modded by sivasinghü•Ä</footer>

    <script>
        // Create Balloons
        const container = document.getElementById('balloon-container');
        for (let i = 0; i < 20; i++) {
            let b = document.createElement('div');
            b.className = 'balloon';
            b.style.left = Math.random() * 100 + 'vw';
            b.style.animationDelay = Math.random() * 5 + 's';
            b.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 70%)`;
            container.appendChild(b);
        }

        function next(current) {
            document.getElementById('s' + current).classList.remove('active');
            document.getElementById('s' + (current + 1)).classList.add('active');
        }

        function cutCake() {
            document.querySelector('.flame').style.display = 'none';
            document.getElementById('cut').style.display = 'block';
            document.getElementById('cake-instruction').innerText = "Yay! The cake is cut! üéâ";
            setTimeout(() => next(2), 2000);
        }

        const messages = [
            "Happy Birthday, Trishika! You are the best thing that ever happened to me. üíñ",
            "On your special day, I want you to know how much I love you. ‚ú®",
            "May your year be filled with as much joy as you bring into my life. üå∏",
            "You aren't just my girlfriend, you're my best friend and my world. üåé",
            "I can't wait to celebrate many more birthdays with you. ü•Ç",
            "Forever yours, Sivasingh. ü•Ä"
        ];

        let msgIndex = 0;
        function showNextMessage() {
            if (msgIndex < messages.length) {
                document.getElementById('msg-text').innerText = messages[msgIndex];
                msgIndex++;
                if(msgIndex === messages.length) {
                    document.getElementById('msg-btn').innerText = "See you soon! üòò";
                }
            } else {
                alert("I Love You, Trishika! ‚ù§Ô∏è");
            }
        }
        // Load first message
        showNextMessage();

    </script>
</body>
</html>
